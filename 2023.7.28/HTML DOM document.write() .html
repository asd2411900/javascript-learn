<body>
  <h2>write() 方法</h2>

<p>点击以下按钮，打开新窗口：</p>

<button onclick="myFunction()">点我</button>
  <script>
    // document.write("123");

    function myFunction() {
      const myWindom = window.open();
      myWindom.document.write("<h1>这是一个新窗口</h1>");
      myWindom.document.write("<p>Hello World!</p>")
    }
  </script>
</body>
