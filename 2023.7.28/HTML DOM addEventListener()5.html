<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="myDiv">
    <p id="myP">点击该段落， 我是冒泡</p>
  </div><br>
  <div id="myDiv2">
    <p id="myP2">点击该段落， 我是捕获</p>
  </div>
  <script>
    document.getElementById("myP").addEventListener("click",function(){
      alert("你点击了 P 元素!")
    },false);
    document.getElementById("myDiv").addEventListener("click",function(){ alert("你点击了 DIV 元素!")},false);
    document.getElementById("myP2").addEventListener("click",function(){ alert("你点击了 P 元素!");},true);
    document.getElementById("myDiv2").addEventListener("click",function(){alert("你点击了 DIV 元素!");},true)
  </script>
</body>
</html>
