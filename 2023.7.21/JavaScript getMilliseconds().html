<head>

<body>
  
<p id="demo">单击按钮显示此时时间的毫秒数：</p>

<script>
  function myFunction() {

    // x.innerHTML = d.getMilliseconds();

    var d = new Date("July 21, 1983 01:15:00:526");

    x.innerHTML = d.getMilliseconds();
  }
</script>
