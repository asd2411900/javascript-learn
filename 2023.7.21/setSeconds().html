<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo">单击按钮显示修改秒数后的时间</p>
  <button onclick="myFunction()">点我</button>

  <script>
    function myFunction() {
      // var d = new Date();
      // d.setSeconds(35);
      // var x = document.getElementById("demo");
      // x.innerHTML = d;

      var d = new Date();
      d.setSeconds(35,825);
      var s = d.getSeconds();
      var ms = d.getMilliseconds();
      var x = document.getElementById("demo");
      x.innerHTML = s + ':' + ms;
    }
  </script>
</body>
</html>
