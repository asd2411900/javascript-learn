<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo">点击按钮截取字符串。</p>
  <button onclick="myFunction()">点我</button>
  <script>
    function myFunction() {
      var str="Hello world!";
      // var n = str.substr(2,3);

      let n = str.substr(2);
      document.getElementById("demo").innerHTML=n;
    }
  </script>
</body>
</html>
