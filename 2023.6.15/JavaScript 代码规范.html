<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <!-- 变量名推荐使用驼峰法来命名(camelCase): -->
  <!-- 通常运算符 ( = + - * / ) 前后需要添加空格: -->
  <!-- 通常使用 4 个空格符号来缩进代码块： -->
  <!-- 一条语句通常以分号作为结束符。 -->

    <!-- 复杂语句的通用规则:
  将左花括号放在第一行的结尾。
  左花括号前添加一空格。
  将右花括号独立放在一行。
  不要以分号结束一个复杂的声明。 -->
  <!-- function toCelsius(fahrenheit) {
    return (5 / 9) * (fahrenheit - 32);
} -->

<!-- 对象规则
对象定义的规则:
将左花括号与类名放在同一行。
冒号与属性值间有个空格。
字符串使用双引号，数字不需要。
最后一个属性-值对后面不要添加逗号。
将右花括号独立放在一行，并以分号作为结束符号。
var person = {
  firstName: "John",
  lastName: "Doe",
  age: 50,
  eyeColor: "blue"
}; -->

<!-- 每行代码字符小于 80
为了便于阅读每行字符建议小于数 80 个。
如果一个 JavaScript 语句超过了 80 个字符，建议在 运算符或者逗号后换行。 -->

<p id="Demo">段落 1。</p>
<p id="demo">段落 2。</p>
<script>
  document.getElementById("demo").innerHTML = "HELLO";

  // 你必须保持统一的风格，我们建议统一使用小写的文件名。

  
</script>
</body>
</html>
