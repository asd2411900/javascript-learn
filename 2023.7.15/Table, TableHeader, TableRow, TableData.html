<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <script>
    // function changeBorder() {
      // document.getElementById('myTable').border = "10";
     

    // }

    
    function padding() {
      let x = document.getElementById('myTable')
      // x.cellPadding = "15";

      x.frame = "above"
    }

    function spacing() {
      let x = document.getElementById('myTable')
      // x.cellSpacing = "15";

      x.frame = "below"
    }

    function showRow() {
      let x = document.getElementById('myTable')
      // alert(x.rows[0].innerHTML) 

      // alert(x.rows[0].cells[0].innerHTML);

      x.createCaption().innerHTML = "表的标题";
      
    }

    function deleteRow(r) {
      let i = r.parentNode.parentNode.rowIndex;
      document.getElementById('myTable').deleteRow(i)
    }
  </script>
</head>
