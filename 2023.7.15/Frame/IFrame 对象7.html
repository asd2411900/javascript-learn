<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function removeScroll() {
      document.getElementById("myframe").scrolling = "no";
    }
  </script>
</head>
<body>
  <iframe id="myframe" src="http://www.runoob.com" scrolling="auto">
    <p>你的浏览器不支持iframes。</p>
    </iframe>

    <script>
      document.write(document.getElementById("myframe").scrolling);
    </script>
    <input type="button" onclick="removeScroll()" value="移除滚动条">
</body>
</html>
