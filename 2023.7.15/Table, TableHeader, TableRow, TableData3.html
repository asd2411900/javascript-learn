<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function leftAlign() {
      document.getElementById('header').align = "left"
    }
  </script>
</head>
<body>
  <table width="100%" border="1">
    <tr id="header">
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    </table>
    <br>
    <input type="button" onclick="leftAlign()" value="内容向右对齐" />
</body>
</html>
