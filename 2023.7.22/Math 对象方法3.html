  <button onclick="document.getElementById('demo').innerHTML= getRndInteger(0,10)">xxx</button>
  <p id="demo"></p>

  <script>
    function getRndInteger(min,max) {
      // return Math.floor(Math.random() * (max - min + 1)) + min
      return Math.floor(Math.random() * (max - min + 1) ) + min;
    }
  </script>
