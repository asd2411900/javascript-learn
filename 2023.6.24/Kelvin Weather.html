<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // 开尔文
const kelvin = 0;
// 摄氏度
let celsius = kelvin - 273
// 华氏度 
let fahrenheit = celsius * (9 / 5) + 32;
// 四舍五入
 fahrenheit = Math.floor(fahrenheit);
 console.log(`The temperature is fahrenheit ${fahrenheit} degrees Fahrenheit.`);

 let newton = celsius * (33/100)
 newton =  Math.floor(newton);
 console.log(`The temperature is fahrenheit ${newton} degrees Fahrenheit.`)
  </script>
</body>
</html>
