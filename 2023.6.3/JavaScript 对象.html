<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>创建 JavaScript 对象。</p>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>
  <script>
    var person = {
      firstName:"John",
      lastName:"Doe",
      age:50,
      eyeColor:"blue",
      fullName: function() {
        return this.firstName + "" +  this.lastName;
      }
    }

    var personOne = {
      firstName:'JJ',
      lastName:"Doo",
      id:5566
    }

    document.getElementById("demo").innerHTML= person.firstName + "现在" + person.age + "岁.";

    document.getElementById("demo1").innerHTML = personOne.firstName + " " + personOne.lastName;

    document.getElementById("demo2").innerHTML=person["firstName"] +"" +person["lastName"]

    document.getElementById("demo3").innerHTML="不加括号输出函数表达式：" + person.fullName;
    document.getElementById("demo4").innerHTML="加括号输出函数执行结果：" +person.fullName();
  </script>
</body>
</html>
